<div class="login">

    <form nz-form [formGroup]="validateForm" class="login-form"> 
            <div class="login-header">
                    <img class="logo-img" src="../../assets/img/logo-color.svg">
                    <span>angular-demo</span>
            </div>
        <div nz-form-item>
            <div nz-form-control [nzValidateStatus]="validateForm.controls.userName" nzHasFeedback >
                <nz-input formControlName="userName" [(ngModel)]="userName" [nzPlaceHolder]="'用户名'" [nzSize]="'large'">
                    <ng-template #prefix>
                    <i class="anticon anticon-user"></i>
                    </ng-template>
                </nz-input>
            </div>
        </div>
        <div nz-form-item>
            <div nz-form-control [nzValidateStatus]="validateForm.controls.passWord" nzHasFeedback >
                <nz-input formControlName="passWord" [(ngModel)]="passWord" [nzType]="'password'" [nzPlaceHolder]="'密码'" [nzSize]="'large'">
                    <ng-template #prefix>
                    <i class="anticon anticon-lock"></i>
                    </ng-template>
                </nz-input>
            </div>
        </div>
        <div nz-form-item>
            <button nz-button class="login-form-button" [disabled]="!validateForm.valid" [nzType]="'primary'" (click)="login()" [nzSize]="'large'">登陆</button>
        </div>

        <div nz-form-item class="login-foot">
            <span  routerLink='/register'>注册账户</span>
        </div>
        
    </form>
</div>
